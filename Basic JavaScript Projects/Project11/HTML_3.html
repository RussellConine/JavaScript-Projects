<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic JS Work</title>
        <script src="Javascript_3.js" defer></script>
    </head>
    <body>
        <h1>Mountains</h1>
        <h3>Click to see state</h3>
        <ul>
            <li onclick="displayType(this)" id="Oregon"
            data-character-type="Mt. Hood">Oregon</li>
            <li onclick="displayType(this)" id="California"
            data-character-type="Mt. Shasta">California</li>
            <li onclick="displayType(this)" id="Washington"
            data-character-type="Mt. Rainier">Washington</li>
            <li onclick="displayType(this)" id="Hawaii"
            data-character-type="Mauna Kea">Hawaii</li>
        </ul>
    </body>
</html>
